<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="newgame.js" defer></script>
    </head>

    <body>
        Rock Paper Scissors
        <div class="buttonContainer">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div class="dialogContainer">
            <div class="playerChoice"></div>
            <div class="computerChoice"></div>
            <div class="round"></div>
            <div class="roundResult"></div>
            <div class="finalResult"></div>
        </div>
        <button class="playAgain" style="visibility: hidden;">Another game?</button>
    </body>
</html>
